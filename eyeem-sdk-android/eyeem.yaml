  total: Fixnum
  type: String
  users:
    Array: user
  photos:
    Array: photo
  albums:
    Array: album
  java_import:
    ImportMixin: java.util.List
  java_methods:
    Mixin: |
      public List list() {
        if (type.equals("user")) {
          return users;
        } else if (type.equals("photo")) {
          return photos;
        } else if (type.equals("album")) {
          return albums;
        }
        return java.util.Collections.emptyList();
      }
